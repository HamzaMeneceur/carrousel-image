<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css">
    <title>Carrousel d'image App</title>
  </head>
  <body>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="./public/img/luffy.jpg" alt="Image 1" /></div>
        <div class="swiper-slide"><img src="./public/img/zoro.jpg" alt="Image 2" /></div>
        <div class="swiper-slide"><img src="./public/img/sanji.webp" alt="Image 3" /></div>
      </div>
      <!-- Navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
